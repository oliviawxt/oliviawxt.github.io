    <script>
        var mapboxTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>',
            maxZoom: 18,
        });

        var map = L.map('map')
            .addLayer(mapboxTiles)
            .setView([23.133794, 113.264618], 13);


        var items = [];
        var airtable_read_endpoint = "https://api.airtable.com/v0/appYZwPc2RmvBksWS/Table%201?api_key=keypNebOgWW9S70Um";

        var data = [];
        $.getJSON(airtable_read_endpoint, function(result) {
            $.each(result.records, function(key, value) {
                items = {};
                items["name"] = value.fields.Name;
                items["latitud"] = value.fields.Lat;
                items["longitud"] = value.fields.Lng;
                items["url"] = value.fields.url;
                items["pic"] = value.fields.pic;
                items["image_url"] = value.fields.image_url;
                data.push(items);
                console.log(items);
            }); // end .each
        }); // end getJSON
    </script>
    <script>
        function show_map() {

            for (var i in data) {
                var latlng = L.latLng({
                    lat: data[i].latitud,
                    lng: data[i].longitud
                });
                L.marker(latlng)
                    .bindPopup('<a href="' + data[i].url + '" target="_blank">' + '<img src="' + data[i].image_url + '" width = "80px"><br>' + data[i].name + '</a>')
                    .addTo(map);
            }

        }
    </script>
    <script src="script.js"></script>
